<h1>DOCUMENTS</h1>
<div class="docs">
  <p-button (onClick)="showAdd()">
    Add
  </p-button>
  <div *ngIf="addForm">
    <p-inputGroup>
      <p-inputGroupAddon>â„–</p-inputGroupAddon>
      <input [(ngModel)]="addDocument.number" placeholder="Number"/>
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>$</p-inputGroupAddon>
      <input [(ngModel)]="addDocument.sum" placeholder="Sum"/>
      <p-inputGroupAddon>.00</p-inputGroupAddon>
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>Y</p-inputGroupAddon>
      <input [(ngModel)]="addDocument.date" placeholder="Date"/>
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>n</p-inputGroupAddon>
      <input [(ngModel)]="addDocument.notes" placeholder="Notes"/>
    </p-inputGroup>
    <p-button (onClick)="addDoc()"></p-button>
  </div>
  <p-table [value]="documents" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Number</th>
        <th>Date</th>
        <th>Sum</th>
        <th>Notes</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-document
                 [class.selected]="document === selectedDocument">
      <tr (click)="onSelect(document)">
        <td>{{document.number}}</td>
        <td>{{document.date}}</td>
        <td>{{document.sum}}</td>
        <td>{{document.notes}}</td>
          <p-button (onClick)="editDoc(document)" )> Edit</p-button>
          <p-button (onClick)="deleteDoc(document)"> Delete </p-button>
            <div *ngIf="document==selectedDocument">
            <h2>
              {{selectedDocument.number | uppercase}}:
            </h2>
            <button (click)="goToItems()">Show Items</button>
            </div>
      </tr>
    </ng-template>
  </p-table>
</div>
<h2>Items</h2>
<app-document-item [document]="selectedDocument"></app-document-item>
