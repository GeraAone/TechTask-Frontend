<div class="items">
  <p-button (click) = "hideList()">
    Click to hide list
  </p-button>
  <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Number</th>
        <th>Date</th>
        <th>Sum</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <a routerLink="/documents/{{document.number}}}/items">Items</a>
      <tr *ngIf="isVisible">
        <td>{{item.number}}</td>
        <td>{{item.name}}</td>
        <td>{{item.sum}}</td>
        <p-button (onClick)="editItem(item)" )> Edit</p-button>
        <p-button (onClick)="deleteItem(item)"> Delete </p-button>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-button (onClick)="addItem()">
  Add
  <!--<input [(ngModel)]="document.number" placeholder="number"/>-->
</p-button>
